<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic Groceries App!</h2>
  <h3>Current List:</h3>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ion-label>{{item.name}}<p>{{item.brand}}</p></ion-label>
      <ion-label>{{item.quantity}}</ion-label>
      <ion-checkbox (click)="removeItem(item, i)" slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-fab bottom center>
      <button (click)="addItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
